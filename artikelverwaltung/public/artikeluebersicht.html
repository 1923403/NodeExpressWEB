<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Artikel&uuml;bersicht</title>
  </head>
  <body>
    <header>
      <h1 id="ueberschrift">Artikel&uuml;bersicht</h1>
    </header>
    <main>
      <div id="elemente">
        <div class="listenelement">
          <ul>
            <li class="eintragsname">
              <a id="a1">Name</a>
            </li>
            <li class="eintrag-entfernen"><a>L&ouml;schen</a></li>
          </ul>
          <div class="formular">
            <form action="">
              <div class="formular-gruppe">
                <input type="number" id="id" name="id" />
                <label for="id">ID</label>
              </div>
              <div class="formular-gruppe">
                <input type="text" id="name" name="name" />
                <label for="name">Name</label>
              </div>
              <div class="formular-gruppe">
                <input type="text" id="hersteller" name="hersteller" />
                <label for="hersteller">Hersteller</label>
              </div>
              <div class="formular-gruppe">
                <input type="number" id="einkaufspreis" name="einkaufspreis" />
                <label for="einkaufspreis">Einkaufspreis</label>
              </div>
              <div class="formular-gruppe">
                <input type="number" id="verkaufspreis" name="verkaufspreis" />
                <label for="verkaufspreis">Verkaufspreis</label>
              </div>
              <div class="formular-gruppe">
                <input type="text" id="beschreibung" name="beschreibung" />
                <label for="beschreibung">Beschreibung</label>
              </div>
              <div class="formular-gruppe">
                <input type="text" id="kategorie" name="kategorie" />
                <label for="kategorie">Kategorie</label>
              </div>
              <div class="formular-gruppe">
                <input
                  type="number"
                  id="verfuegbarkeit"
                  name="verfuegbarkeit"
                />
                <label for="verfuegbarkeit">Verf&uuml;gbarkeit</label>
              </div>
              <div class="formular-gruppe">
                <input
                  type="date"
                  id="verfuegbar-seit"
                  name="verfuegbar-seit"
                />
                <label for="verfuegbar-seit">Verf&uuml;gbar seit</label>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="element-hinzufuegen">
        <button class="hinzufuegen">Hinzuf&uuml;gen</button>
      </div>
    </main>
    <script src="./js/artikeluebersicht.js"></script>
  </body>

</html>
